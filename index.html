<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Receipes App</title>
  </head>
  <body>
    <div class="form-container pt-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-6 col-lg-3">
                <div class="input-container">
                  <input
                    type="text"
                    id="meal-name"
                    placeholder="chiken"
                    class="px-3 py-2 fs-5 border border-light w-100"
                  />
                </div>
              </div>
              <div class="col-1">
                <button class="btn" id="mealBtn">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Start Recipes Section-->
    <section class="recipes pt-5" id="recipes">
      <div class="container">
        <div
          class="row row-cols-xl-4 row-cols-1 row-cols-md-2 row-cols-lg-3"
          id="recipes-container"
        >
          <!--Recipes-->
        </div>
        <p
          class="notfound-text text-center fs-2 d-none mt-5 pt-5"
          id="notfound-text"
        >
          Not found any meals with this name :(
        </p>
      </div>
    </section>
    <!--End Recipes Section-->

    <div class="recipe-popup text-center d-none"></div>

    <div class="overlay" id="overlay"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/recipes.js"></script>
  </body>
</html>
